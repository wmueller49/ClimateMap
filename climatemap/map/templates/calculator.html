{% load bootstrap5 %}
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CC Calculator</title>
</head>
<nav class="navbar navbar-dark" style="background-color: #006b3c;">
    <a class="navbar-brand" href="/map"><span class="navbar-brand mb-0 h1">Climate Map</span></a>
    <a class="navbar-brand" href="/map/calculator"><span class="navbar-brand mb-0 h1">Carbon Footprint
            Calculator</span></a>

</nav>

<body>
    <div class="d-flex justify-content-center"> <iframe width="710" height="1300" frameborder="0" marginwidth="0"
            marginheight="0" scrolling="no" src="https://calculator.carbonfootprint.com/calculator.aspx"></iframe>
    </div>
</body>
{%block content%}
<div class="row justify-content-center my-4">
    <div class="col-md-7 mt-4">
        <div class="card">
            <h1 class="card-header text-center">A.I WEB ASSISTANT</h1>
            <div class="card-body">
                <pre>Hello, am your web assistant here to help you, Please enter your metrics to find out ways to reduce your Carbon footprint</pre>
                <form action="/map/calculator" method="POST">
                    <!-- this secures the form from malicious attacks during submission -->
                    {% csrf_token %}
                    <input class="form-control mb-2" required type="text" autofocus="autofocus" name="prompt"
                        value="{{ prompt }}" id="">
                    <button class="btn btn-success fw-bold" type="submit">
                        GENERATE
                    </button>
                </form>
                <hr>
                <pre>
              </pre>
            </div>
        </div>
    </div>
</div>
{%endblock%}
<pre>
    {{formatted_response}}
</pre>
</div>

</html>
